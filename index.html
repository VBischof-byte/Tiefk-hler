<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kühlschrank Inventar</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f7f6; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .container { display: flex; gap: 20px; flex-wrap: wrap; justify-content: center; }
        .card { background: white; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 180px; padding: 15px; text-align: center; }
        .food-img { width: 100%; height: 150px; object-fit: cover; border-radius: 10px; margin-bottom: 10px; }
        .name { font-weight: bold; font-size: 1.1rem; }
        .info { color: #666; font-size: 0.9rem; }
        .mhd { font-weight: bold; color: #e74c3c; font-size: 0.9rem; }
    </style>
</head>
<body>
    <h1>Mein Kühlschrank</h1>
    <div class="container">
        <div class="card">
            <img src="sauerbraten.jpg" class="food-img">
            <div class="name">Sauerbraten</div>
            <div class="info">Fach: 1</div>
            <div class="mhd">MHD: 31.12.2024</div>
        </div>
        <div class="card">
            <img src="pommes.jpg" class="food-img">
            <div class="name">Pommes Frites</div>
            <div class="info">Fach: 7</div>
            <div class="mhd">MHD: 15.01.2025</div>
        </div>
    </div>
</body>
</html>
