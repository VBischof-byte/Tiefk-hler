<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiefkühler Inventar</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: #f0f4f8; display: flex; flex-direction: column; align-items: center; padding: 10px; margin: 0; }
        h1 { color: #2c3e50; margin: 15px 0; font-size: 1.5rem; }
        
        /* Container für 2 Spalten auf dem Handy */
        .container { 
            display: grid; 
            grid-template-columns: repeat(2, 1fr); 
            gap: 10px; 
            width: 100%; 
            max-width: 1200px; 
            padding-bottom: 50px; 
        }

        /* Anpassung für größere Bildschirme (PC) */
        @media (min-width: 600px) {
            .container { grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); }
        }
        
        .card { background: white; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); padding: 10px; text-align: center; display: flex; flex-direction: column; justify-content: space-between; }
        
        .food-img { width: 100%; height: 100px; object-fit: cover; border-radius: 10px; margin-bottom: 5px; background-color: #f9f9f9; }
        
        .fach-container { margin-bottom: 5px; font-size: 0.7rem; color: #7f8c8d; }
        .fach-input { background: #34495e; color: white; border: none; border-radius: 6px; width: 45px; text-align: center; padding: 2px; font-size: 0.7rem; font-weight: bold; }

        .name { font-weight: bold; font-size: 0.85rem; margin-bottom: 8px; min-height: 2.5em; display: flex; align-items: center; justify-content: center; line-height: 1.1; color: #333; }
        
        .mhd-area { border-top: 1px solid #f0f0f0; padding-top: 8px; }
        .mhd-label { font-size: 0.65rem; color: #7f8c8d; margin-bottom: 2px; display: block; }
        .mhd-input { border: 1px solid #dcdde1; border-radius: 6px; padding: 3px; font-size: 0.75rem; width: 95%; margin-bottom: 8px; text-align: center; font-family: inherit; }

        .stepper { display: flex; align-items: center; justify-content: space-between; background: #f1f2f6; padding: 5px 10px; border-radius: 10px; }
        .btn { background-color: #3498db; color: white; border: none; border-radius: 6px; width: 28px; height: 28px; font-size: 1.1rem; cursor: pointer; }
        .count { font-size: 1.1rem; font-weight: 600; color: #2c3e50; }
    </style>
</head>
<body>

    <h1>Mein Tiefkühler</h1>
    <div class="container" id="product-container"></div>

    <script>
        const produktListe = [
            "Hähnchenkeule", "Sauerbraten", "Sieben-Schwaben-Topf", 
            "Gemüsepfanne mit geschnittenen Gemüsemaultaschen", "Rinderleber", 
            "Brokkoli-Bandnudeln", "Pfefferfrikadellen", "Nudelplatte", 
            "Ofenschlupfer", "Schweinsbraten", "Herzhafter Geflügeltopf", 
            "Griechische Hackroulade", "Currywurst", "Kaiserschmarrn", 
            "Kirschpfannkuchen", "Pastapfanne Pesto Rosso", 
            "Nougat-Palatschinken", "Süsse Lasagne"
        ];

        const standardFaecher = {
            "Hähnchenkeule": 1, "Sauerbraten": 1, "Sieben-Schwaben-Topf": 2, 
            "Gemüsepfanne mit geschnittenen Gemüsemaultaschen": 2, "Rinderleber": 3, 
            "Brokkoli-Bandnudeln": 3, "Pfefferfrikadellen": 4, "Nudelplatte": 4, 
            "Ofenschlupfer": 5, "Schweinsbraten": 5, "Herzhafter Geflügeltopf": 6, 
            "Griechische Hackroulade": 6, "Currywurst": 7, "Kaiserschmarrn": 7, 
            "Kirschpfannkuchen": 8, "Pastapfanne Pesto Rosso": 8, 
            "Nougat-Palatschinken": 9, "Süsse Lasagne": 9
        };

        const container = document.getElementById('product-container');
        const heute = new Date().toISOString().split('T')[0];
        let gespeicherteDaten = JSON.parse(localStorage.getItem('tiefkuehlDaten')) || {};

        produktListe.forEach((name, index) => {
            if (!gespeicherteDaten[name]) {
                gespeicherteDaten[name] = { count: 1, fach: standardFaecher[name] || 1, mhd: heute };
            }

            const data = gespeicherteDaten[name];
            const card = document.createElement('div');
            card.className = 'card';
            const bildURL = encodeURIComponent(name) + ".png";

            card.innerHTML = `
                <img src="${bildURL}" class="food-img" alt="${name}" 
                     onerror="if(!this.getAttribute('data-error')){this.setAttribute('data-error','1');this.src='https://via.placeholder.com/180x130?text=Bild+fehlt';}">
                
                <div class="fach-container">
                    F: <input type="number" class="fach-input" value="${data.fach}" onchange="updateData('${name}', 'fach', this.value)">
                </div>

                <div class="name">${name}</div>
                
                <div class="mhd-area">
                    <span class="mhd-label">MHD:</span>
                    <input type="date" class="mhd-input" value="${data.mhd}" onchange="updateData('${name}', 'mhd', this.value)">

                    <div class="stepper">
                        <button class="btn" onclick="changeCount('${name}', -1)">−</button>
                        <span class="count" id="count-${index}">${data.count}</span>
                        <button class="btn" onclick="changeCount('${name}', 1)">+</button>
                    </div>
                </div>
            `;
            container.appendChild(card);
        });

        window.changeCount = function(name, delta) {
            let data = gespeicherteDaten[name];
            let newCount = data.count + delta;
            if (newCount >= 0) {
                data.count = newCount;
                const idx = produktListe.indexOf(name);
                document.getElementById(`count-${idx}`).innerText = newCount;
                save();
            }
        };

        window.updateData = function(name, key, value) {
            gespeicherteDaten[name][key] = value;
            save();
        };

        function save() {
            localStorage.setItem('tiefkuehlDaten', JSON.stringify(gespeicherteDaten));
        }
    </script>
</body>
</html>
