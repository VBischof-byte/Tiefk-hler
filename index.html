<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kühlschrank Inventar</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f7f6; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .container { display: flex; gap: 20px; flex-wrap: wrap; justify-content: center; }
        .card { background: white; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 200px; padding: 15px; text-align: center; margin-bottom: 10px; }
        .food-img { width: 100%; height: 150px; object-fit: cover; border-radius: 10px; margin-bottom: 10px; background-color: #eee; }
        .name { font-weight: bold; font-size: 1.1rem; margin-bottom: 5px; min-height: 2.5em; display: flex; align-items: center; justify-content: center; }
        .info { color: #666; font-size: 0.9rem; margin-bottom: 5px; }
        .mhd { font-weight: bold; color: #e74c3c; font-size: 0.9rem; margin-bottom: 15px; }
        .stepper { display: flex; align-items: center; justify-content: center; gap: 15px; margin-top: 10px; background: #eee; padding: 10px; border-radius: 10px; }
        .btn { background-color: #3498db; color: white; border: none; border-radius: 5px; width: 35px; height: 35px; font-size: 1.2rem; cursor: pointer; }
        .btn:active { background-color: #2980b9; }
        .count { font-size: 1.2rem; font-weight: bold; min-width: 25px; }
    </style>
</head>
<body>

    <h1>Mein Kühlschrank</h1>
    <div class="container" id="product-container">
        </div>

    <script>
        // Deine Liste der 19 Produkte
        const produktNamen = [
            "Hähnchenkeule", "Sauerbraten", "Sieben-Schwaben-Topf", 
            "Gemüsepfanne mit geschnittenen Gemüsemaultaschen", "Rinderleber", 
            "Brokkoli-Bandnudeln", "Pfefferfrikadellen", "Nudelplatte", 
            "Ofenschlupfer", "Schweinsbraten", "Herzhafter Geflügeltopf", 
            "Griechische Hackroulade", "Currywurst", "Kaiserschmarrn", 
            "Kirschpfannkuchen", "Pastapfanne Pesto Rosso", "Herzhafter Geflügeltopf", 
            "Nougat-Palatschinken", "Süsse Lasagne"
        ];

        const container = document.getElementById('product-container');

        // Funktion zum Erstellen der Karten
        produktNamen.forEach((name, index) => {
            const card = document.createElement('div');
            card.className = 'card';
            
            // Bildname wird automatisch generiert: "Name.png"
            const bildURL = name + ".png";

            card.innerHTML = `
                <img src="${bildURL}" class="food-img" alt="${name}" onerror="this.src='https://via.placeholder.com/200x150?text=Kein+Bild'">
                <div class="name">${name}</div>
                <div class="info">Lagerplatz: Gefrierfach</div>
                <div class="mhd">MHD: Offen</div>
                <div class="stepper">
                    <button class="btn" onclick="changeCount('count${index}', -1)">-</button>
                    <span class="count" id="count${index}">1</span>
                    <button class="btn" onclick="changeCount('count${index}', 1)">+</button>
                </div>
            `;
            container.appendChild(card);
        });

        // Funktion für die Plus/Minus-Buttons
        function changeCount(id, delta) {
            const countElement = document.getElementById(id);
            let currentCount = parseInt(countElement.innerText);
            let newCount = currentCount + delta;
            if (newCount >= 0) {
                countElement.innerText = newCount;
            }
        }
    </script>
</body>
</html>
