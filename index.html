<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kühlschrank Inventar</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f7f6; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .container { display: flex; gap: 20px; flex-wrap: wrap; justify-content: center; }
        .card { background: white; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 200px; padding: 15px; text-align: center; }
        .food-img { width: 100%; height: 150px; object-fit: cover; border-radius: 10px; margin-bottom: 10px; }
        .name { font-weight: bold; font-size: 1.1rem; margin-bottom: 5px; }
        .info { color: #666; font-size: 0.9rem; margin-bottom: 5px; }
        .mhd { font-weight: bold; color: #e74c3c; font-size: 0.9rem; margin-bottom: 15px; }
        
        /* Styling für die Stückzahl-Kontrolle */
        .stepper { display: flex; align-items: center; justify-content: center; gap: 15px; margin-top: 10px; background: #eee; padding: 10px; border-radius: 10px; }
        .btn { background-color: #3498db; color: white; border: none; border-radius: 5px; width: 30px; height: 30px; font-size: 1.2rem; cursor: pointer; }
        .btn:active { background-color: #2980b9; }
        .count { font-size: 1.2rem; font-weight: bold; min-width: 20px; }
    </style>
</head>
<body>
    <h1>Mein Kühlschrank</h1>
    <div class="container">
        
        <div class="card">
            <img src="sauerbraten.jpg" class="food-img">
            <div class="name">Sauerbraten</div>
            <div class="info">Fach: 1</div>
            <div class="mhd">MHD: 31.12.2024</div>
            <div class="stepper">
                <button class="btn" onclick="changeCount('count1', -1)">-</button>
                <span class="count" id="count1">5</span>
                <button class="btn" onclick="changeCount('count1', 1)">+</button>
            </div>
        </div>

        <div class="card">
            <img src="pommes.jpg" class="food-img">
            <div class="name">Pommes Frites</div>
            <div class="info">Fach: 7</div>
            <div class="mhd">MHD: 15.01.2025</div>
            <div class="stepper">
                <button class="btn" onclick="changeCount('count2', -1)">-</button>
                <span class="count" id="count2">5</span>
                <button class="btn" onclick="changeCount('count2', 1)">+</button>
            </div>
        </div>

    </div>

    <script>
        // Funktion zum Ändern der Stückzahl
        function changeCount(id, delta) {
            const countElement = document.getElementById(id);
            let currentCount = parseInt(countElement.innerText);
            let newCount = currentCount + delta;
            
            // Verhindern, dass die Zahl unter 0 sinkt
            if (newCount >= 0) {
                countElement.innerText = newCount;
            }
        }
    </script>
</body>
</html>
