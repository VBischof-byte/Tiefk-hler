<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiefkühler Inventar</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: #f0f4f8; display: flex; flex-direction: column; align-items: center; padding: 20px; margin: 0; }
        h1 { color: #2c3e50; margin: 20px 0; font-size: 1.8rem; }
        .container { display: flex; gap: 15px; flex-wrap: wrap; justify-content: center; max-width: 1400px; padding-bottom: 50px; }
        
        .card { background: white; border-radius: 20px; box-shadow: 0 8px 15px rgba(0,0,0,0.05); width: 180px; padding: 12px; text-align: center; display: flex; flex-direction: column; }
        .food-img { width: 100%; height: 130px; object-fit: cover; border-radius: 12px; margin-bottom: 8px; background-color: #f9f9f9; }
        
        .fach-container { margin-bottom: 8px; font-size: 0.8rem; color: #7f8c8d; }
        .fach-input { background: #34495e; color: white; border: none; border-radius: 10px; width: 60px; text-align: center; padding: 2px 5px; font-size: 0.75rem; font-weight: bold; }

        .name { font-weight: bold; font-size: 0.95rem; margin-bottom: 10px; min-height: 2.8em; display: flex; align-items: center; justify-content: center; line-height: 1.2; color: #333; }
        
        .mhd-area { margin-top: auto; border-top: 1px solid #f0f0f0; padding-top: 10px; }
        .mhd-label { font-size: 0.75rem; color: #7f8c8d; margin-bottom: 4px; display: block; }
        .mhd-input { border: 1px solid #dcdde1; border-radius: 8px; padding: 4px; font-size: 0.85rem; width: 90%; margin-bottom: 12px; text-align: center; font-family: inherit; }

        .stepper { display: flex; align-items: center; justify-content: space-between; background: #f1f2f6; padding: 6px 12px; border-radius: 12px; }
        .btn { background-color: #3498db; color: white; border: none; border-radius: 8px; width: 32px; height: 32px; font-size: 1.2rem; cursor: pointer; }
        .btn:active { background-color: #2471a3; }
        .count { font-size: 1.2rem; font-weight: 600; color: #2c3e50; }
    </style>
</head>
<body>

    <h1>Mein Tiefkühler</h1>
    <div class="container" id="product-container"></div>

    <script>
        const produktListe = [
            "Hähnchenkeule", "Sauerbraten", "Sieben-Schwaben-Topf", 
            "Gemüsepfanne mit geschnittenen Gemüsemaultaschen", "Rinderleber", 
            "Brokkoli-Bandnudeln", "Pfefferfrikadellen", "Nudelplatte", 
            "Ofenschlupfer", "Schweinsbraten", "Herzhafter Geflügeltopf", 
            "Griechische Hackroulade", "Currywurst", "Kaiserschmarrn", 
            "Kirschpfannkuchen", "Pastapfanne Pesto Rosso", 
            "Nougat-Palatschinken", "Süsse Lasagne"
        ];

        // Standard-Fächer festlegen
        const standardFaecher = {
            "Hähnchenkeule": 1, "Sauerbraten": 1, "Sieben-Schwaben-Topf": 2, 
            "Gemüsepfanne mit geschnittenen Gemüsemaultaschen": 2, "Rinderleber": 3, 
            "Brokkoli-Bandnudeln": 3, "Pfefferfrikadellen": 4, "Nudelplatte": 4, 
            "Ofenschlupfer": 5, "Schweinsbraten": 5, "Herzhafter Geflügeltopf": 6, 
            "Griechische Hackroulade": 6, "Currywurst": 7, "Kaiserschmarrn": 7, 
            "Kirschpfannkuchen": 8, "Pastapfanne Pesto Rosso": 8, 
            "Nougat-Palatschinken": 9, "Süsse Lasagne": 9
        };

        const container = document.getElementById('product-container');
        const heute = new Date().toISOString().split('T')[0];

        // Daten laden oder neu erstellen
        let gespeicherteDaten = JSON.parse(localStorage.getItem('tiefkuehlDaten')) || {};

        produktListe.forEach((name, index) => {
            // Falls keine Daten existieren, Standardwerte nutzen
            if (!gespeicherteDaten[name]) {
                gespeicherteDaten[name] = {
                    count: 1,
                    fach: standardFaecher[name] || 1,
                    mhd: heute
                };
            }

            const data = gespeicherteDaten[name];
            const card = document.createElement('div');
            card.className = 'card';
            const bildURL = encodeURIComponent(name) + ".png";

            card.innerHTML = `
                <img src="${bildURL}" class="food-img" alt="${name}" 
                     onerror="if(!this.getAttribute('data-error')){this.setAttribute('data-error','1');this.src='https://via.placeholder.com/180x130?text=Bild+fehlt';}">
                
                <div class="fach-container">
                    Fach: <input type="number" class="fach-input" value="${data.fach}" onchange="updateData('${name}', 'fach', this.value)">
                </div>

                <div class="name">${name}</div>
                
                <div class="mhd-area">
                    <span class="mhd-label">MHD:</span>
                    <input type="date" class="mhd-input" value="${data.mhd}" onchange="updateData('${name}', 'mhd', this.value)">

                    <div class="stepper">
                        <button class="btn" onclick="changeCount('${name}', -1)">−</button>
                        <span class="count" id="count-${index}">${data.count}</span>
                        <button class="btn" onclick="changeCount('${name}', 1)">+</button>
                    </div>
                </div>
            `;
            container.appendChild(card);
        });

        // Funktion zum Ändern der Stückzahl
        window.changeCount = function(name, delta) {
            let data = gespeicherteDaten[name];
            let newCount = data.count + delta;
            if (newCount >= 0) {
                data.count = newCount;
                // UI updaten (wir suchen das Element über den Index in der Liste)
                const idx = produktListe.indexOf(name);
                document.getElementById(`count-${idx}`).innerText = newCount;
                save();
            }
        };

        // Funktion zum Speichern von Fach und MHD
        window.updateData = function(name, key, value) {
            gespeicherteDaten[name][key] = value;
            save();
        };

        function save() {
            localStorage.setItem('tiefkuehlDaten', JSON.stringify(gespeicherteDaten));
        }
    </script>
</body>
</html>
